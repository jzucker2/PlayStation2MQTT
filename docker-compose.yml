services:

  playstation2mqtt:
    container_name: playstation2mqtt
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - 4242:4242
    environment:
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - credentials.json:$HOME/.config/playactor/credentials.json
    stdin_open: true
